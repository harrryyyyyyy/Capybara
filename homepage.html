<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Button</title>
  <style>
    body {
      background-color: #E1F7EB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a img {
      width: 200px;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Image as a clickable link -->
  <a href="index.html">
    <img src="image.jpg" alt="Go to Next Page">
  </a>

</body>
</html>
