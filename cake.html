<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Cake</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <div style="display: flex; justify-content: center; align-items: center;">
      <img src="1.png" alt="Left Image" style="width: 350px; margin-right: 200px;" />

      <div class="cake-text-wrapper">
        <div class="cake">
          <div class="candles">
            <div class="candle">
              <div class="flame"></div>
            </div>
            <div class="candle">
              <div class="flame"></div>
            </div>
          </div>
          <div class="icing"></div>
          <div class="layer layer1"></div>
          <div class="layer layer2"></div>
          <div class="layer layer3"></div>
        </div>
        <div class="text">
          <h1>Happy Birthday!</h1>
          <p>Ananya</p>
        </div>
      </div>

      <img src="2.png" alt="Right Image" style="width: 350px; margin-left: 200px;" />
    </div>
  </div>
  <script src="music.js"></script>
</body>

</html>
